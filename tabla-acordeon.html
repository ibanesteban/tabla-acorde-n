<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tabla html desplegable como un acordeón pulsando las filas principales">
    <meta name="keywords" content="tabla html, tabla css, acordeón, accordion, javascript">
    <meta name="author" content="Iban Esteban">
    <title>Tabla Acordeón</title>
    <link rel="stylesheet" href="estilos.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
<!-- CABECERA DE LA TABLA-->
<table>
   <thead>
       <th>Título</th>
       <th>Fecha Fin</th>
       <th>Estado</th>
       <th>Pujas</th>
   </thead>

<!-- TABLA fila-proyecto PARA CADA PROYECTO-->
<table class="fila-proyecto">
                <tbody>
                   <!-- clase accordion para los datos de cada proyecto-->
                    <tr class="acordeon">
                        <td>Web Empresa</td>
                        <td>22/06/2017</td>

                        <td>2</td>
                    </tr>
